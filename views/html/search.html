<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>In-Solez | Search</title>

    <!-- {{!-- This is the link to the CSS document --}} -->
    <link rel="stylesheet" href="/public/stylesheets/style.css" type="text/css">
    <!-- {{!-- This is the link for the jQuery --}} -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- {{!-- This is the link for the Bootstap CSS --}} -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- {{!-- This is the link for the Font Awesome Icons --}} -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- {{!-- This is the link for the Gogole Open Sans Condensed Font --}} -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <!-- {{!-- This is the link for the Javascript document--}} -->
    <script src="/public/js/home.js"></script>

</head>

<body>

    <body style="background-color:rgb(7, 7, 7);">
        <!-- Nav Bar Menu Items -->

        <header>
            <div class="logo">
                <img src="/public/images/in-solez-minimal-logo.png" width="200" height="100" alt="sneakers" />
            </div>
            <div class="topnav">
                <nav id="navigation">
                    <a href="#search">SEARCH</a>
                    <a href="#signup">SIGN UP</a>
                    <a href="#login">LOG IN</a>
                    <a href="#members">MEMBER PROFILE</a>
                    <a class="active" href="#home">HOME</a>
                </nav>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>
        </header>

        <div class="col-md-8">
            <div class="search-box">
                <form id="sneaker-search">
                    <input type="search" class="form-control ds-input" id="sneaker-search-input"
                        placeholder="Search for a sneaker..." autocomplete="off" spellcheck="false" role="combobox"
                        aria-autocomplete="list" aria-expanded="false" aria-owns="algolia-autocomplete-listbox-0"
                        style="position: relative; vertical-align: middle;" dir="auto">
                    <button type="submit" class="button">Search</button>
                </form>
                <br>
                <form id="brand-search">
                    <input type="search" class="form-control ds-input" id="brand-search-input"
                        placeholder="Search for a sneaker brand..." autocomplete="off" spellcheck="false"
                        role="combobox" aria-autocomplete="list" aria-expanded="false"
                        aria-owns="algolia-autocomplete-listbox-0" style="position: relative; vertical-align: middle;"
                        dir="auto">
                    <button type="submit" class="button">Search</button>
                </form>
                <br>

                <div class="random-search-btn">
                    <button id="random-search-btn" class="button">Click To See Random Sneakers</button>
                </div>

                <br>

                <div class="container">
                    <h1 class="member-name"></h1>
                    <div id="sneakers">
                        <div id="sneaker" class="col-md-55">
                            <div class="thumbnail">
                                <div class="sneakerInfo">
                                    <h2 class="sneakerName"></h2>
                                    <p class="brand"></p>
                                    <p class="shoeName"></p>
                                    <img alt="sneaker" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </form>

    </body>
